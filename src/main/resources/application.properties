spring.application.name=msvc-customer
spring.data.mongodb.uri=mongodb://localhost:27017/prueba_customers

spring.data.mongodb.database=prueba_customers

spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connection-pool.max-size=100
spring.data.mongodb.connection-pool.min-size=5

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=DEBUG

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha